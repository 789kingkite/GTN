<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body> 
    <input id="num" type="text" placeholder="add" id="ad">
    <button type="button" onclick="addd()"> Add</button>
    <p id="res"></p>
    <input type="text" placeholder="Search" id="sh"> 
    <button type="button" onclick="sear()">Search</button>
    <p id="res1"></p>

    <script>
        function addd(){
            let root =[]
            let aa;
            let nam = document.getElementById("ad").value;
            root.push(nam)
            aa="Success"
            document.getElementById("res").innerHTML=aa;
        }


        function sear(){
            let val2=document.getElementById("sh").value;
            if (val2=="admin"){
                document.getElementById("res1").innerHTML=root;
            }
        }
    </script>

</body>
</html>
